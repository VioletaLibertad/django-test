{% extends 'blog/base.html' %}

{% block content %}

      <p class="post_date">Publicado: {{ post.published_date }}</p>
    {% endif %}
      <p>{{ post.text|linebreaksbr }}</p>
      <div class="detail_buttons">
        <a class="btn btn-warning" href="{% url 'post_list' %}">Volver<span class="glyphicon glyphicon-arrow-left"></span></a>
        {% if user.is_authenticated %}
          <a class="btn btn-info" href="{% url 'post_edit' pk=post.pk %}">Editar<span class="glyphicon glyphicon-pencil"></span></a>

      </div>
