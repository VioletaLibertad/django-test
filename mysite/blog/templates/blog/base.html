{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% sass_src 'css/blog.scss' %}" type="text/css">
  <title>Django Blog</title>
</head>
<body>
  <div class="header">
    <a href="{% url 'post_list' %}"><h1 class="main_title">Violeta's Blog</h1></a>
  </div>
  <div>
    {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}" class="new_post">Nuevo post<i class="fas fa-plus pl-2"></i></a>
    {% endif %}
    <a href="{% url 'results' %}" class="btn btn-info m-3">Resultados Typeform</a>
  </div>
  <div class="container">
    <div class="mt-5">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
